<div class="container">
  


  <div class="header">
    <h1>üìñ Reading Diary</h1>
    <p class="read-count">–ü—Ä–æ—á–∏—Ç–∞–Ω–æ: {{ entries.length }}</p>
  </div>

  <div class="input-group">
    <input [(ngModel)]="newEntry.title" placeholder="–ù–∞–∑–≤–∞ –∫–Ω–∏–≥–∏" />
    <input [(ngModel)]="newEntry.author" placeholder="–ê–≤—Ç–æ—Ä" />
    <input [(ngModel)]="newEntry.image" placeholder="–§–æ—Ç–æ (URL)" />
    <input [(ngModel)]="newEntry.review" placeholder="–í—ñ–¥–≥—É–∫" />
  </div>

  <div class="rating-input">
    <span *ngFor="let star of [1,2,3,4,5]" 
          (click)="setRating(star)" 
          [class.filled]="newEntry.rating! >= star">&#9733;</span>
  </div>

  <button class="add-btn" (click)="saveEntry()">
  {{ editingIndex !== null ? '–ó–±–µ—Ä–µ–≥—Ç–∏' : '–î–æ–¥–∞—Ç–∏ –∫–Ω–∏–≥—É' }}
</button>

  <div class="entries" *ngIf="entries.length > 0">
    <div class="entry-card" *ngFor="let entry of entries; let i = index">
      <div class="entry-main" (click)="entry.showDetails = !entry.showDetails">
        <div class="entry-image" *ngIf="entry.image">
          <img [src]="entry.image" alt="{{entry.title}}" />
        </div>
        <div class="entry-summary">
          <h2>{{entry.title}}</h2>
          <p>{{entry.author}}</p>
          <p class="entry-rating">
            <span *ngFor="let star of [1,2,3,4,5]" [class.filled]="entry.rating >= star">&#9733;</span>
          </p>
        </div>
      </div>

      <div class="entry-details" *ngIf="entry.showDetails">
        <p><strong>–î–∞—Ç–∞:</strong> {{entry.date}}</p>
        <p *ngIf="entry.review"><strong>–í—ñ–¥–≥—É–∫:</strong> {{entry.review}}</p>
        <div class="entry-actions">
          <button (click)="editEntry(i)">–†–µ–¥–∞–≥—É–≤–∞—Ç–∏</button>
          <button (click)="deleteEntry(i)">–í–∏–¥–∞–ª–∏—Ç–∏</button>
        </div>
      </div>
    </div>
  </div>

  <p *ngIf="entries.length === 0" class="no-entries">–©–µ –Ω–µ–º–∞—î –∑–∞–ø–∏—Å—ñ–≤. –î–æ–¥–∞–π—Ç–µ —Å–≤–æ—é –ø–µ—Ä—à—É –∫–Ω–∏–≥—É!</p>
</div>
